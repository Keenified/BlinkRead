<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reader.css">
</head>
<body>
  <div class="controls">
    <button id="playPause">
      <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="5 3 19 12 5 21 5 3"/>
      </svg>
      <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
        <rect x="6" y="4" width="4" height="16"/>
        <rect x="14" y="4" width="4" height="16"/>
      </svg>
    </button>
    <input type="range" id="progress" min="0" max="100" value="0">
    <div class="wpm-control">
      <button id="decreaseWPM">-</button>
      <span id="wpmDisplay">300 WPM</span>
      <button id="increaseWPM">+</button>
    </div>
    <button id="settingsToggle" class="settings-toggle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </button>
  </div>

  <div class="reader">
    <div class="word-container">
      <div id="contextBefore" class="context-word"></div>
      <div id="word"></div>
      <div id="contextAfter" class="context-word"></div>
    </div>
  </div>

  <div id="settingsPanel" class="settings-panel">
    <div class="setting-group">
      <h3>Reading Settings</h3>
      <div class="setting-item">
        <label for="wordsPerView">Words per view:</label>
        <input type="number" id="wordsPerView" min="1" max="10" value="1" />
      </div>
      <div class="setting-item">
        <label for="contextWords">Context words:</label>
        <input type="number" id="contextWords" min="0" max="10" value="3" />
      </div>
      <div class="setting-item">
        <label for="autoReadDelay">Auto-read delay (seconds):</label>
        <input type="number" id="autoReadDelay" min="0" max="10" value="0" step="0.5" />
      </div>
      <div class="setting-item">
        <label for="pauseOnHover">Pause on hover:</label>
        <input type="checkbox" id="pauseOnHover" />
      </div>
      <div class="setting-item">
        <label for="focusMode">Focus mode:</label>
        <input type="checkbox" id="focusMode" />
      </div>
      <div class="setting-item">
        <label for="highlightMode">Highlight mode:</label>
        <select id="highlightMode" class="select-input">
          <option value="random">Random letter</option>
          <option value="first">First letter</option>
          <option value="middle">Middle letter</option>
        </select>
      </div>
    </div>

    <div class="setting-group">
      <h3>Appearance</h3>
      <div class="setting-item">
        <label for="fontSize">Font size:</label>
        <input type="range" id="fontSize" min="32" max="96" value="64" />
      </div>
      <div class="setting-item">
        <label for="letterSpacing">Letter spacing:</label>
        <input type="range" id="letterSpacing" min="-2" max="10" value="0" />
      </div>
    </div>

    <div class="setting-group">
      <h3>Word Processing</h3>
      <div class="setting-item">
        <label for="longWordThreshold">Long word threshold (characters):</label>
        <input type="number" id="longWordThreshold" min="1" max="20" value="8" />
      </div>
      <div class="setting-item">
        <label for="longWordDelay">Long word delay (%):</label>
        <input type="number" id="longWordDelay" min="0" max="200" value="30" />
      </div>
    </div>

    <div class="setting-group">
      <h3>Colors</h3>
      <div class="setting-item">
        <label for="highlightColor">Highlight color:</label>
        <input type="color" id="highlightColor" value="#8b5cf6" />
      </div>
      <div class="setting-item">
        <label for="backgroundColor">Background color:</label>
        <input type="color" id="backgroundColor" value="#ffffff" />
      </div>
      <div class="setting-item">
        <label for="textColor">Text color:</label>
        <input type="color" id="textColor" value="#1f2937" />
      </div>
    </div>
  </div>

  <script src="reader.js" type="module"></script>
</body>
</html>
