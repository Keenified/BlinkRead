<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>BlinkRead Settings</h1>
    
    <div class="settings-group">
      <h2>Display</h2>
      
      <div class="setting">
        <label for="fontSize">Font Size</label>
        <input type="range" id="fontSize" min="12" max="48" value="24">
        <span class="value">24px</span>
      </div>

      <div class="setting">
        <label for="font">Font Family</label>
        <select id="font">
          <option value="system-ui">System Default</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>

      <div class="setting">
        <label for="letterSpacing">Letter Spacing</label>
        <input type="range" id="letterSpacing" min="-2" max="10" value="0">
        <span class="value">0px</span>
      </div>
    </div>

    <div class="settings-group">
      <h2>Reading</h2>
      
      <div class="setting">
        <label for="wordsAtOnce">Words Displayed</label>
        <input type="range" id="wordsAtOnce" min="1" max="10" value="1">
        <span class="value">1</span>
      </div>

      <div class="setting">
        <label for="autoReadDelay">Auto-read Delay</label>
        <input type="range" id="autoReadDelay" min="0" max="10" value="0">
        <span class="value">0s</span>
      </div>
    </div>

    <div class="settings-group">
      <h2>Highlighting</h2>
      
      <div class="setting">
        <label for="highlightStyle">Highlight Style</label>
        <select id="highlightStyle">
          <option value="random">Random Letter</option>
          <option value="first">First Letter</option>
          <option value="middle">Middle Letter</option>
          <option value="full">Full Word</option>
        </select>
      </div>

      <div class="setting">
        <label for="highlightColor">Highlight Color</label>
        <input type="color" id="highlightColor" value="#f97316">
      </div>
    </div>

    <div class="settings-group">
      <h2>Colors</h2>
      
      <div class="setting">
        <label for="backgroundColor">Background Color</label>
        <input type="color" id="backgroundColor">
      </div>

      <div class="setting">
        <label for="textColor">Text Color</label>
        <input type="color" id="textColor">
      </div>
    </div>
  </div>
  <script src="options.js" type="module"></script>
</body>
</html>
